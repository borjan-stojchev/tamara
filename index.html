<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tamara Ilkovska – Interior Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
        name="description"
        content="Portfolio of Tamara Ilkovska – interior designer specializing in residential spaces, 3D visualization and technical drawings."
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="styles-index.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">
                <span class="logo-mark">TI</span>
                <span class="logo-text">Tamara Ilkovska</span>
            </div>

            <nav class="main-nav">
                <a href="#about" data-i18n="nav.about"></a>
                <a href="#services" data-i18n="nav.services"></a>
                <a href="#featured-project" data-i18n="nav.featured"></a>
                <a href="#contact" data-i18n="nav.contact"></a>
            </nav>

            <div class="header-controls">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="mk">MK</button>
                <button class="lang-btn" data-lang="sl">SL</button>
            </div>
        </div>
    </header>

    <main>
        <!-- HERO -->
        <section class="hero">
            <div class="container hero-inner">
                <div class="hero-text">
                    <p class="eyebrow" data-i18n="hero.eyebrow"></p>
                    <h1 data-i18n="hero.title"></h1>
                    <p class="hero-subtitle" data-i18n="hero.subtitle"></p>

                    <div class="hero-actions">
                        <a href="#featured-project" class="btn primary" data-i18n="hero.viewProjects"></a>
                        <a href="#contact" class="btn ghost" data-i18n="hero.contact"></a>
                    </div>
                </div>

                <div class="hero-image-placeholder">
                    <div class="hero-frame">
                        <img
                            src="images/rustic-02.jpg"
                            alt="Rustic modern interior preview"
                            loading="lazy"
                            class="hero-image"
                        />
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section id="about" class="section">
            <div class="container two-column">
                <div>
                    <h2 data-i18n="about.title"></h2>
                </div>
                <div class="about-content">
                    <p class="about-highlight" data-i18n="about.highlight"></p>
                    <p data-i18n="about.body1"></p>
                    <p data-i18n="about.body2"></p>
                </div>
            </div>
        </section>

        <!-- SERVICES -->
        <section id="services" class="section section-bordered">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="services.title"></h2>
                    <p class="section-subtitle" data-i18n="services.subtitle"></p>
                </div>

                <div class="grid services-grid">
                    <article class="card">
                        <h3 data-i18n="services.residential.title"></h3>
                        <p data-i18n="services.residential.body"></p>
                    </article>

                    <article class="card">
                        <h3 data-i18n="services.visuals.title"></h3>
                        <p data-i18n="services.visuals.body"></p>
                    </article>

                    <article class="card">
                        <h3 data-i18n="services.technical.title"></h3>
                        <p data-i18n="services.technical.body"></p>
                    </article>
                </div>
            </div>
        </section>

        <!-- FEATURED PROJECT -->
        <section id="featured-project" class="section">
            <div class="container">
                <div class="section-header featured-header">
                    <div>
                        <p class="eyebrow" data-i18n="featured.eyebrow"></p>
                        <h2 data-i18n="featured.title"></h2>
                    </div>
                    <div class="featured-meta">
                        <span class="featured-location-label" data-i18n="featured.locationLabel"></span>
                        <span class="featured-location-value" data-i18n="featured.locationValue"></span>
                    </div>
                </div>

                <div class="two-column featured-layout">
                    <div class="featured-text">
                        <h3 class="featured-name" data-i18n="featured.projectName"></h3>
                        <p class="featured-description" data-i18n="featured.description"></p>

                        <div class="featured-actions">
                            <a href="project-rustic-modern-mountain-residence.html" class="btn primary" data-i18n="featured.viewProject"></a>
                            <a href="https://www.bcr.si/portfolio/interier-nn/"
                               class="btn ghost"
                               target="_blank"
                               rel="noopener noreferrer"
                               data-i18n="featured.referenceLink"></a>
                        </div>
                    </div>

                    <div class="featured-preview-grid">
                        <div class="featured-preview-large">
                            <img
                                src="images/rustic-01.jpg"
                                alt="Rustic modern bedroom interior with warm wood and soft textiles"
                                loading="lazy"
                            />
                        </div>
                        <div class="featured-preview-small-grid">
                            <div class="featured-preview-small">
                                <img
                                    src="images/rustic-02.jpg"
                                    alt="Entrance console with live-edge wood and dark slatted wall"
                                    loading="lazy"
                                />
                            </div>
                            <div class="featured-preview-small">
                                <img
                                    src="images/rustic-03.jpg"
                                    alt="Warm kitchen with wood cabinetry and grey island"
                                    loading="lazy"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CONTACT -->
        <section id="contact" class="section section-bordered">
            <div class="container two-column">
                <div>
                    <h2 data-i18n="contact.title"></h2>
                    <p class="section-subtitle" data-i18n="contact.subtitle"></p>
                </div>

                <div class="contact-details">
                    <div class="contact-group">
                        <h3 data-i18n="contact.emailLabel"></h3>
                        <a href="mailto:ilkovskatamara@outlook.com">
                            ilkovskatamara@outlook.com
                        </a>
                    </div>

                    <div class="contact-group">
                        <h3 data-i18n="contact.phoneLabel"></h3>
                        <div class="contact-phones">
                            <a href="tel:+3869691676">+386 96 916 76</a>
                            <a href="tel:+3871957803">+387 19 578 03</a>
                        </div>
                    </div>

                    <div class="contact-group">
                        <h3 data-i18n="contact.socialLabel"></h3>
                        <a href="https://www.instagram.com/tint.interiorss/"
                           target="_blank"
                           rel="noopener noreferrer">
                            Instagram · @tint.interiorss
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <span>&copy; <span id="year"></span> Tamara Ilkovska</span>
            <span class="footer-note" data-i18n="footer.note"></span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
