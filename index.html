<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tamara Ilkovska – Interior Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
        name="description"
        content="Portfolio of Tamara Ilkovska – interior designer specializing in residential spaces, 3D visualization and technical drawings."
    />

    <!-- Google Font (optional, elegant & minimal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">
                <span class="logo-mark">TI</span>
                <span class="logo-text">Tamara Ilkovska</span>
            </div>

            <nav class="main-nav">
                <a href="#about" data-i18n="nav.about"></a>
                <a href="#services" data-i18n="nav.services"></a>
                <a href="#projects" data-i18n="nav.projects"></a>
                <a href="#contact" data-i18n="nav.contact"></a>
            </nav>

            <div class="header-controls">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="mk">MK</button>
                <button class="lang-btn" data-lang="sl">SL</button>
            </div>
        </div>
    </header>

    <main>
        <!-- HERO -->
        <section class="hero">
            <div class="container hero-inner">
                <div class="hero-text">
                    <p class="eyebrow" data-i18n="hero.eyebrow"></p>
                    <h1 data-i18n="hero.title"></h1>
                    <p class="hero-subtitle" data-i18n="hero.subtitle"></p>

                    <div class="hero-actions">
                        <a href="#projects" class="btn primary" data-i18n="hero.viewProjects"></a>
                        <a href="#contact" class="btn ghost" data-i18n="hero.contact"></a>
                    </div>
                </div>

                <div class="hero-image-placeholder">
                    <!-- Replace with a real image later if you want -->
                    <div class="hero-frame">
                        <span class="hero-label" data-i18n="hero.imageLabel"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ABOUT -->
        <section id="about" class="section">
            <div class="container two-column">
                <div>
                    <h2 data-i18n="about.title"></h2>
                </div>
                <div class="about-content">
                    <p class="about-highlight" data-i18n="about.highlight"></p>
                    <p data-i18n="about.body1"></p>
                    <p data-i18n="about.body2"></p>
                </div>
            </div>
        </section>

        <!-- SERVICES -->
        <section id="services" class="section section-bordered">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="services.title"></h2>
                    <p class="section-subtitle" data-i18n="services.subtitle"></p>
                </div>

                <div class="grid services-grid">
                    <article class="card">
                        <h3 data-i18n="services.residential.title"></h3>
                        <p data-i18n="services.residential.body"></p>
                    </article>

                    <article class="card">
                        <h3 data-i18n="services.visuals.title"></h3>
                        <p data-i18n="services.visuals.body"></p>
                    </article>

                    <article class="card">
                        <h3 data-i18n="services.technical.title"></h3>
                        <p data-i18n="services.technical.body"></p>
                    </article>
                </div>
            </div>
        </section>

        <!-- PROJECTS (PLACEHOLDERS) -->
        <section id="projects" class="section">
            <div class="container">
                <div class="section-header">
                    <h2 data-i18n="projects.title"></h2>
                    <p class="section-subtitle" data-i18n="projects.subtitle"></p>
                </div>

                <div class="grid projects-grid">
                    <!-- Placeholder cards until you add real projects -->
                    <article class="card project-card">
                        <div class="project-image-placeholder"></div>
                        <div class="project-body">
                            <h3 data-i18n="projects.placeholder1.title"></h3>
                            <p data-i18n="projects.placeholder1.body"></p>
                            <span class="project-tag" data-i18n="projects.tag.comingSoon"></span>
                        </div>
                    </article>

                    <article class="card project-card">
                        <div class="project-image-placeholder"></div>
                        <div class="project-body">
                            <h3 data-i18n="projects.placeholder2.title"></h3>
                            <p data-i18n="projects.placeholder2.body"></p>
                            <span class="project-tag" data-i18n="projects.tag.comingSoon"></span>
                        </div>
                    </article>

                    <article class="card project-card">
                        <div class="project-image-placeholder"></div>
                        <div class="project-body">
                            <h3 data-i18n="projects.placeholder3.title"></h3>
                            <p data-i18n="projects.placeholder3.body"></p>
                            <span class="project-tag" data-i18n="projects.tag.comingSoon"></span>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <!-- CONTACT -->
        <section id="contact" class="section section-bordered">
            <div class="container two-column">
                <div>
                    <h2 data-i18n="contact.title"></h2>
                    <p class="section-subtitle" data-i18n="contact.subtitle"></p>
                </div>

                <div class="contact-details">
                    <div class="contact-group">
                        <h3 data-i18n="contact.emailLabel"></h3>
                        <a href="mailto:ilkovskatamara@outlook.com">
                            ilkovskatamara@outlook.com
                        </a>
                    </div>

                    <div class="contact-group">
                        <h3 data-i18n="contact.phoneLabel"></h3>
                        <div class="contact-phones">
                            <a href="tel:+3869691676">+386 96 916 76</a>
                            <a href="tel:+3871957803">+387 19 578 03</a>
                        </div>
                    </div>

                    <div class="contact-group">
                        <h3 data-i18n="contact.socialLabel"></h3>
                        <a href="https://www.instagram.com/tint.interiorss/"
                           target="_blank"
                           rel="noopener noreferrer">
                            Instagram · @tint.interiorss
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <span>&copy; <span id="year"></span> Tamara Ilkovska</span>
            <span class="footer-note" data-i18n="footer.note"></span>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
